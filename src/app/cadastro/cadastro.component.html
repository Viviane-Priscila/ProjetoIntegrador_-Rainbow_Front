
<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Faça seu Cadastro</h3>
           
            <div class="card">
                <h5 class="text-center mb-4">Precisa de Ajuda?</h5>
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nome<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Nome Completo" onblur="validate(1)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">CPF<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="000.000.000-00" onblur="validate(2)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="exemplo@exemplo.com.br" onblur="validate(3)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Telefone<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="" onblur="validate(4)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Rua<span class="text-danger"> *</span></label> <input type="text" id="Rua" name="rua" placeholder="" onblur="validate(5)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">n°<span class="text-danger"> *</span></label> <input type="text" id="numero" name="numero" placeholder="" onblur="validate(6)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">CEP<span class="text-danger"> *</span></label> <input type="text" id="cep" name="cep" placeholder="00000-000" onblur="validate(7)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Bairro/Cidade<span class="text-danger"> *</span></label> <input type="bairro" id="bairro" name="bairro" placeholder="bairro/cidade" onblur="validate(8)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Login<span class="text-danger"> *</span></label> <input type="text" id="login" name="login" placeholder="" onblur="validate(9)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Senha<span class="text-danger"> *</span></label> <input type="text" id="senha" name="senha" placeholder="" onblur="validate(10)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Qual tipo de ajuda você precisa?<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" onblur="validate(11)"> </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Cadastrar</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
